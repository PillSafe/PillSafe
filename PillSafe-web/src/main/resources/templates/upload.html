<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Detection</title>
</head>
<body>
<h2>Upload an image</h2>
<form action="/upload" method="POST" enctype="multipart/form-data">
  <input type="file" name="file" accept="image/*">
  <button type="submit">Upload</button>
</form>
<p th:text="${error}"></p>
</body>
</html>
