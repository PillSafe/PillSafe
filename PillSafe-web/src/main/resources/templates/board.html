<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시판</title>
</head>
<body>
<h1>게시판</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Content</th>
  </tr>
  </thead>
  <tbody>
  <!-- 게시글 목록을 출력하는 Thymeleaf 코드 -->
  <tr th:each="board : ${boards}">
    <td th:text="${board.id}"></td>
    <td th:text="${board.title}"></td>
    <td th:text="${board.content}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
