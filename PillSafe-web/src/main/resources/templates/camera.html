<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카메라 사진 찍기</title>

  <link rel="stylesheet" href="../static/camera_style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script src="../static/camera.js"></script>


</head>

<body>
  <header>
    <div class="logo">
      <img src="../static/logo.png" alt="필세이프 로고">
    </div>
  </header>
  <main>
    <div class="camera-wrapper">
      <video id="video" autoplay></video>
      <button class="circle-button"  onclick="capturePhotoAndDetectText()" aria-label="사진 찍기">
        <span class="material-symbols-outlined">photo_camera</span>
      </button>
      <canvas id="canvas" style="display: none;"></canvas>
      <div id="result"></div> <!-- 결과를 표시할 DOM 요소 -->
    </div>

  </main>
</body>
</html>
